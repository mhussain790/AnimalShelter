{% extends 'base.html' %} {% block content %}
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="animal_id">Animal ID</th>
        <th scope="volunteer_id">Volunteer ID</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in output_data %}
      <tr>
        <td>{{item.animal_id}}</td>
        <td>{{item.volunteer_id}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div>
  <h2>Assign a Foster:</h2>
  <form>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Animal ID" />
      </div>
      <div class="col add-form">
        <input type="text" class="form-control" placeholder="Volunteer ID" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
