{% extends 'base.html' %} {% block content %}
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="volunteer_id">ID</th>
        <th scope="first_name">First Name</th>
        <th scope="last_name">Last Name</th>
        <th scope="street_address">Street Address</th>
        <th scope="street_name">Street Name</th>
        <th scope="city">City</th>
        <th scope="state">State</th>
        <th scope="phone">Phone</th>
        <th scope="email">Email</th>
        <th scope="experience">Experience Level</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in output_data %}
      <tr>
        <!-- <th scope="row">1</th> -->

        <form
          id="edit"
          name="edit"
          action="{{ url_for('location_edit', location_id=item.location_id) }}"
          method="POST"
        >
          <td>{{item.location_id}}</td>
          <td>
            <input type="text" value="{{item.location_name}}" name="before_lname" />
          </td>
          <td><input type="text" value="{{item.capacity}}" name="before_capacity" /></td>
          <td>
            <input
              type="text"
              value="{{item.street_address}}"
              name="before_saddress"
            />
          </td>
          <td>
            <input
              type="text"
              value="{{item.street_name}}"
              name="before_sname"
            />
          </td>
          <td>
            <input
              type="text"
              value="{{item.city}}"
              name="before_city"
            />
          </td>
          <td>
            <input
              type="text"
              value="{{item.state}}"
              name="before_state"
            />
          </td>
          <td>
            <input
              type="text"
              value="{{item.phone}}"
              name="before_phone"
            />
          </td>
          <td>
            <input type="hidden" name="edit" />
            <button type="submit" class="btn btn-primary">Update</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
